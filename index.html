<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Horas de Trabajo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Horas de Trabajo</h1>
  <div class="container">
    <h2>Administrar Trabajos</h2>
    <div class="form-group">
      <label for="nombreTrabajo">Nombre del trabajo:</label>
      <input type="text" id="nombreTrabajo" placeholder="Ej: Limpieza">
    </div>
    <div class="form-group">
      <label for="precioTrabajo">Precio por hora (€):</label>
      <input type="number" id="precioTrabajo" step="0.01" min="0" placeholder="Ej: 10.50">
      <button onclick="agregarTrabajo()">Agregar Trabajo</button>
    </div>
    <div class="trabajos-list">
      <h3>Lista de Trabajos</h3>
      <table id="tablaTrabajos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio por hora (€)</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="listaTrabajos"></tbody>
      </table>
    </div>

    <h2>Registrar Horas</h2>
    <div class="form-group">
      <label for="seleccionarTrabajo">Seleccionar trabajo:</label>
      <select id="seleccionarTrabajo"></select>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha">
    </div>
    <div class="form-group">
      <label for="horas">Horas trabajadas:</label>
      <input type="number" id="horas" min="0" step="0.5" placeholder="Ej: 4">
      <button onclick="agregarHoras()">Agregar Horas</button>
    </div>

    <div id="resumen">
      <h3>Resumen Mensual</h3>
      <div id="resumenTrabajos"></div>
      <p id="totalHoras">Total horas: 0</p>
      <p id="totalGanado">Total ganado: 0 €</p>
    </div>

    <table id="tablaHoras">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Trabajo</th>
          <th>Horas</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="listaHoras"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
